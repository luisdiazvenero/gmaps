<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>gMaps & Geolocalización</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <style media="screen">

      html, body {
        height: 100%;
      }
      #map {
        height: 400px;
      }

      .full-screen {
        height: 100%;
        width: 100%;
        position: fixed;
        z-index: 100;
        text-align: center;
        background: rgba(250,250,250,0.8);
      }

    </style>
  </head>
  <body>
    <div class="full-screen">
      <h1>Espera un momento, estamos obteniendo tu localización y cargando el mapa.</h1>
      <p>Es probable que tengas que dar permiso al navegador en la parte superior.</p>
      <p>Cuentanos de tu medio de transporte:
          <select id="travel-mode">
            <option value="0">Elegir modo</option>
            <option value="DIVING">Automovil</option>
            <option value="BICYCLING">Bicicleta</option>
            <option value="WALKING">Caminando</option>
          </select>
      </p>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-8">
          <input type="text" class="form-control" id="search-place" placeholder="Buscar lugar">
          <div id="map">

          </div>
        </div>
        <div class="col-4">
          <div id="info">

          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBofwf22685e5Aq-5DvvTe8JlAGB0ol5Sw&libraries=places"></script>
    <script src="./src/user_location.js"></script>
    <script src="./src/main.js"></script>
  </body>
</html>
